<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0b1220; color:#e7eaf0; }
      .wrap { max-width: 860px; margin: 0 auto; padding: 60px 20px; }
      .card { background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 22px; }
      a { color: #8ab4ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .muted { opacity: .8; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>404 — Not Found</h1>
        <p class="muted">The page you’re looking for doesn’t exist.</p>
        <p><a href="/">Go back home</a></p>
      </div>
    </div>
  </body>
</html>
